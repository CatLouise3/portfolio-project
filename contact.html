  <body>
   <div class="formSection">
        <div class="formTitle">
          Send me a message :) 
        </div>
        <div class="error"><br /></div>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          action="mailto:catherine.m.codes@gmail.com"
        >
          <label>
            <p>Your email:</p>
            <input
              type="email"
              name="reply-to"
              class="emailInput"
              id="email"
              autocomplete="off"
            />
          </label>
          <br />
          <br />
          <label>
            <p>Your message:</p>
            <textarea
              name="message"
              id="message"
              class="messageInput"
              autocomplete="off"
            ></textarea>
          </label>
          <br />
          <br />
          <button type="submit" id="sendBtn" class="sendBtn" >Send</button>
        </form>
  </body>
