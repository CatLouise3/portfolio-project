    <h1 id="header">Contact Me</h1>
    <div class="d-flex justify-content-center">
    <div class="formSection">
        <div class="formTitle">
          Send me a message :) 
        </div>
        <div class="error"><br /></div>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          
        >
          <label>
            <p class="emailTitle">Your email:</p>
            <input
              type="email"
              name="reply-to"
              class="emailInput"
              id="email"
              autocomplete="off"
            />
          </label>
          <br />
          <br />
          <label>
            <p class="messageTitle">Your message:</p>
            <textarea
              name="message"
              id="message"
              class="messageInput"
              autocomplete="off"
            ></textarea>
          </label>
          <br />
          <br />
          <button type="submit" id="sendBtn" class="sendBtn" >Send</button>
        </form>
         
        <br>
      <br>
